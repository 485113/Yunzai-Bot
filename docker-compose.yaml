version: "3.9"
services:
  yunzai-bot:
    container_name: yunzai-bot
    build: . # 使用 Dockerfile 本地构建，v3.0尚在测试阶段，云端镜像将在稳定后发布
    restart: always
    volumes:
      - ./yunzai/config/:/app/Yunzai-Bot/config/config/ # 配置文件
      - ./yunzai/logs:/app/Yunzai-Bot/logs # 日志文件
      - ./yunzai/data:/app/Yunzai-Bot/data # 数据文件
      # 以下目录映射有需要可创建对应文件夹，并自行取消注释（尚不确定是否可用）
      # - ./yunzai/global_img:/app/Yunzai-Bot/resources/global_img         # 全局表情目录
      # - ./yunzai/global_record:/app/Yunzai-Bot/resources/global_record   # 全局语音目录
      # 以下目录是插件目录，安装完插件后需要手动添加映射
      # - ./yunzai/plugins/miao-plugin:/app/Yunzai-Bot/plugins/miao-plugin # 插件目录
      # - ./yunzai/plugins/xiaoyao-cvs-plugin:/app/Yunzai-Bot/plugins/xiaoyao-cvs-plugin
    depends_on:
      redis: { condition: service_healthy }

  redis:
    container_name: yunzai-redis
    image: "redis:alpine"
    restart: always
    volumes:
      - ./redis/data:/data
      - ./redis/logs:/logs
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      start_period: 10s
      interval: 5s
      timeout: 1s
